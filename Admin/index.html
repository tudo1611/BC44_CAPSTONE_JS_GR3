                    <form role="form" id="formQLSP">

                                </div>

                            <span class="sp-thongbao" id="tbName"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-dollar-sign"></i></span>
                                </div>
                                <input type="number" name="" id="price" class="form-control input-sm"
                                    placeholder="Price">
                            </div>
                            <span class="sp-thongbao" id="tbPrice"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-mobile-alt"></i></span>
                                </div>
                                <input type="text" name="" id="screen" class="form-control input-sm"

                            </div>

                            <span class="sp-thongbao" id="tbScreen"></span>
                        </div>

                        <div class="form-group">

                                    <span class="input-group-text"><i class="fa fa-camera"></i></span>
                                </div>
                                <input type="text" name="" id="backCamera" class="form-control input-sm"

                            <span class="sp-thongbao" id="tbBC"></span>
                        </div>

                        <div class="form-group">
